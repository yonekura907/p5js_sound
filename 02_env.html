<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>02 envelope - p5.sound</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
    <script>

    // エンベロープの設定
    var attackTime = 0.001; // 最大音に到達する時間
    var decayTime = 0.3; // 持続音に達する時間
    var susPercent = 0.2; // 持続レベル
    var sustainTime = 0.1; // 音を持続する時間
    var releaseTime = 0.5; // 音が消えるまでの時間

    var env = new p5.Env();
    env.setADSR(attackTime, decayTime, susPercent, releaseTime);

    var osc = new p5.Oscillator('sine'); //sine, triangle, sawtooth, square

    osc.start();
    osc.amp(env); // エンベロープのインスタンス
    osc.freq(640);
    env.play();  // エンベロープの実行

    </script>
</body>
</html>
