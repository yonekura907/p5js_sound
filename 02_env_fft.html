<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>02 envelope - stepSequencer</title>
</head>
<body>
  <script src="js/p5.min.js"></script>
  <script src="js/p5.sound.min.js"></script>
  <script>
  var osc;
  var env;
  var fft;

  function setup(){
    createCanvas(800,500);
    noFill();

    // エンベロープの設定
    var attackTime = 0.001; // 最大音に到達する時間
    var attackLevel = 0.9; // 最大レベル
    var decayTime = 0.3; // 持続音に達する時間
    var susPercent = 0.2; // 持続レベル
    var sustainTime = 0.1; // 音を持続する時間
    var releaseTime = 0.5; // 音が消えるまでの時間
    var releaseLevel = 0; // 消えるレベル

    env = new p5.Env(); // エンベロープのインスタンス
    env.setADSR(attackTime, decayTime, susPercent, releaseTime);
    env.setRange(attackLevel, releaseLevel);

    osc = new p5.Oscillator('sine'); //sine, triangle, sawtooth, square
    osc.start();
    osc.amp(env);
    osc.freq(640);
    env.play(); // エンベロープの実行

    fft = new p5.FFT(); //波形のインスタンス
  }


  function draw() {
    var x, y;
    var waveform = fft.waveform();
    background(230);
    beginShape();
    for (var i = 0; i < waveform.length; i++) {
      x = map(i, 0, waveform.length, 0, width);
      y = map(waveform[i], -1.0, 1.0, height, 0);
      vertex(x, y);
    }
    endShape();
  }
  </script>
</body>
</html>
